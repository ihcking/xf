<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>御音阁 - 声动山河，音绘万象</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6C5CE7;
            --secondary-color: #FFD700;
            --bg-gradient: linear-gradient(135deg, #2D3436 0%, #6C5CE7 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: '微软雅黑', sans-serif;
            color: white;
            line-height: 1.8;
            background: var(--bg-gradient);
        }

        /* 导航栏 */
        .navbar {
            position: fixed;
            width: 100%;
            padding: 1rem 0;
            background: rgba(44, 44, 44, 0.97);
            backdrop-filter: blur(12px);
            z-index: 1000;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .navbar.scrolled {
            padding: 0.8rem 0;
            background: rgba(0, 0, 0, 0.98);
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 180px;
            height: 50px;
            background: url('logo.png') center/contain no-repeat;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            position: relative;
            padding: 0.5rem 0;
            transition: 0.3s;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary-color);
            transition: 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Banner */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            background: url('banner.jpg') center/cover;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        /* 作品展示 */
        .work-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            padding: 4rem 2rem;
        }

        @media (max-width: 1200px) {
            .work-grid { grid-template-columns: repeat(3, 1fr); }
        }

        @media (max-width: 768px) {
            .work-grid { grid-template-columns: repeat(2, 1fr); }
        }

        .work-card {
            height: 400px;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        .work-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .work-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
        }

        /* 成员展示 */
        .member-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            padding: 4rem 2rem;
        }

        @media (max-width: 1200px) {
            .member-grid { grid-template-columns: repeat(3, 1fr); }
        }

        @media (max-width: 768px) {
            .member-grid { grid-template-columns: repeat(2, 1fr); }
        }

        .member-card {
            height: 350px;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        .member-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            background: rgba(0,0,0,0.7);
            transform: translateY(100%);
            transition: 0.3s;
        }

        .member-card:hover .member-info {
            transform: translateY(0);
        }

        /* 底部 */
        footer {
            background: rgba(0,0,0,0.9);
            padding: 4rem 2rem;
            margin-top: 4rem;
        }

        .friend-links {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto 3rem;
        }

        .friend-links a {
            color: var(--secondary-color);
            text-decoration: none;
            text-align: center;
            padding: 1rem;
            transition: 0.3s;
        }

        .friend-links a:hover {
            transform: translateY(-3px);
        }

        .copyright {
            text-align: center;
            opacity: 0.8;
            margin-top: 2rem;
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(0,0,0,0.9);
                flex-direction: column;
                padding: 1rem;
            }

            .mobile-menu {
                display: block;
                font-size: 1.5rem;
                color: white;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="#home" class="logo"></a>
            <div class="nav-links">
                <a href="#works">作品中心</a>
                <a href="#members">声优团队</a>
                <a href="#contact">联系我们</a>
                <a href="#about">关于我们</a>
            </div>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>声动山河<span>🎙</span>音绘万象</h1>
            <p>用声音演绎万千世界</p>
        </div>
    </section>

    <section id="works">
        <h2>代表作品</h2>
        <div class="work-grid">
            <div class="work-card" style="background-image: url('work1.jpg')">
                <div class="work-info">
                    <h3>《山河故人》</h3>
                    <p>古风权谋广播剧</p>
                </div>
            </div>
            <!-- 重复添加更多作品 -->
        </div>
    </section>

    <section id="members">
        <h2>核心团队</h2>
        <div class="member-grid">
            <div class="member-card" style="background-image: url('member1.jpg')">
                <div class="member-info">
                    <h3>声优 - 墨染</h3>
                    <p>代表作：《无限流游戏》</p>
                </div>
            </div>
            <!-- 重复添加更多成员 -->
        </div>
    </section>

    <footer>
        <div class="friend-links">
            <a href="#">声创联盟</a>
            <a href="#">729声工场</a>
            <a href="#">音熊联萌</a>
            <a href="#">光合积木</a>
        </div>
        <div class="copyright">
            <p>© 2023 御音阁 版权所有</p>
            <p>京ICP备12345678号-1</p>
            <p>联系电话：010-66887766</p>
        </div>
    </footer>

    <script>
        // 导航栏交互
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('scrolled', window.scrollY > 100);
        });

        // 移动端菜单
        document.querySelector('.mobile-menu').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('show');
        });

        // 滚动动画
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('section').forEach(section => observer.observe(section));
    </script>
</body>
</html>
