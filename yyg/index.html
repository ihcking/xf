<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>御音阁 - 声动山河，音绘万象</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6C5CE7;
            --secondary-color: #FFD700;
            --bg-gradient: linear-gradient(135deg, #2D3436 0%, #6C5CE7 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: '微软雅黑', sans-serif;
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 导航栏 */
        .navbar {
            position: fixed;
            width: 100%;
            padding: 1rem 0;
            background: rgba(44, 44, 44, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 2px 15px rgba(0,0,0,0.2);
        }

        .navbar.scrolled {
            background: rgba(0, 0, 0, 0.97);
            padding: 0.8rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 180px;
            height: 50px;
            background: url('logo.png') center/contain no-repeat;
            transition: transform 0.3s;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            position: relative;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            position: relative;
            padding: 0.5rem 1rem;
            transition: all 0.3s;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--secondary-color);
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .mobile-menu {
            display: none;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
        }

        /* Banner */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: url('banner.jpg') center/cover;
            animation: bannerScale 20s infinite alternate;
        }

        @keyframes bannerScale {
            0% { background-size: 100% auto; }
            100% { background-size: 120% auto; }
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,0,0,0.7), rgba(108,92,231,0.3));
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 0 20px;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            transform: translateY(30px);
            opacity: 0;
            transition: 1s;
        }

        .show {
            transform: translateY(0) !important;
            opacity: 1 !important;
        }

        /* 作品展示 */
        .work-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .work-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 1.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .work-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        /* 成员展示 */
        .member-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .member-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s;
        }

        .member-card:hover {
            transform: translateY(-5px);
        }

        .member-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            overflow: hidden;
            border: 3px solid var(--secondary-color);
        }

        /* 底部 */
        footer {
            background: rgba(0,0,0,0.8);
            padding: 3rem 2rem;
            margin-top: 5rem;
        }

        .friend-links {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .friend-links a {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .copyright {
            text-align: center;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(0,0,0,0.9);
                flex-direction: column;
                padding: 1rem;
            }

            .mobile-menu {
                display: block;
            }

            .hero h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="#home" class="logo"></a>
            <div class="nav-links">
                <a href="#works">作品中心</a>
                <a href="#members">声优团队</a>
                <a href="#contact">商务合作</a>
                <a href="#about">关于我们</a>
            </div>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1 data-scroll>声动山河<span class="audio-wave">🎙</span>音绘万象</h1>
            <p data-scroll>用声音演绎万千世界</p>
        </div>
    </section>

    <section id="works">
        <h2 data-scroll>代表作品</h2>
        <div class="work-grid">
            <a href="/works/1" class="work-link">
                <div class="work-card" data-scroll>
                    <img src="work1.jpg" alt="山河故人">
                    <h3>《山河故人》</h3>
                    <p>古风权谋广播剧</p>
                </div>
            </a>
            <!-- 添加更多作品 -->
        </div>
    </section>

    <section id="members">
        <h2 data-scroll>核心团队</h2>
        <div class="member-grid">
            <a href="/members/1" class="member-link">
                <div class="member-card" data-scroll>
                    <div class="member-avatar">
                        <img src="member1.jpg" alt="墨染">
                    </div>
                    <h3>声优 - 墨染</h3>
                    <p>代表作：《无限流游戏》</p>
                </div>
            </a>
            <!-- 添加更多成员 -->
        </div>
    </section>

    <footer>
        <div class="friend-links">
            <a href="#">声创联盟</a>
            <a href="#">729声工场</a>
            <a href="#">音熊联萌</a>
        </div>
        <div class="copyright">
            <p>© 2023 御音阁 All Rights Reserved</p>
            <p>京ICP备12345678号</p>
        </div>
    </footer>

    <script>
        // 导航栏交互
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('scrolled', window.scrollY > 100);
        });

        // 移动菜单
        document.querySelector('.mobile-menu').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });

        // 滚动动画
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('[data-scroll]').forEach(el => observer.observe(el));

        // 点击跳转处理
        document.querySelectorAll('.work-link, .member-link').forEach(link => {
            link.addEventListener('click', (e) => {
                if(e.target.tagName === 'BUTTON') return;
                window.location.href = link.href;
            });
        });
    </script>
</body>
</html>
