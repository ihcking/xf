<!-- works/1.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《山河故人》作品详情 - 御音阁</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6C5CE7;
            --secondary-color: #FFD700;
            --bg-gradient: linear-gradient(135deg, #2D3436 0%, #6C5CE7 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: '微软雅黑', sans-serif;
            color: white;
            line-height: 1.8;
            background: var(--bg-gradient);
        }

        /* 继承主站导航栏样式 */
        .navbar, .footer {/* 与主站相同样式 */}
        
        .work-detail-container {
            max-width: 1200px;
            margin: 100px auto;
            padding: 2rem;
        }

        .work-media-section {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo"></a>
            <div class="nav-links">
                <a href="/#works">作品中心</a>
                <a href="/#members">声优团队</a>
                <a href="/#contact">联系我们</a>
            </div>
        </div>
    </nav>

    <main class="work-detail-container">
        <div class="work-header">
            <h1>《山河故人》</h1>
            <div class="work-meta">
                <span class="work-category">古风权谋广播剧</span>
                <div class="work-stats">
                    <span>🎧 播放量：152万</span>
                    <span>⭐ 评分：9.8</span>
                </div>
            </div>
        </div>

        <div class="work-media-section">
            <div class="audio-player">
                <h2>第一集：乱世初现</h2>
                <audio controls style="width:100%">
                    <source src="/audio/ep1.mp3" type="audio/mpeg">
                </audio>
            </div>
            
            <div class="work-cover">
                <img src="/works/1-cover.jpg" alt="作品封面" style="width:100%;border-radius:15px;">
            </div>
        </div>

        <a href="/" class="back-button" style="display:inline-block;margin-top:2rem;padding:1rem 2rem;background:var(--primary-color);border-radius:8px;">
            ← 返回作品列表
        </a>
    </main>

    <footer class="footer">
        <!-- 与主站相同的页脚内容 -->
    </footer>
</body>
</html>
